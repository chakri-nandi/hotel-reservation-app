<div class="container-fluid">
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <div class="row mt-3">      
            <div class="col-6">            
                <label class="form-label" for="checkInDate">Check In date</label>
                <input type="date" class="form-control mt-1" formControlName="checkInDate" required>
                <div class="text-danger" *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">check-in date is required </div>
            </div>
            <div class="col-6">
                <label class="form-label" for="checkOutDate">Check Out Date</label>
                <input type="date" class="form-control mt-1" formControlName="checkOutDate" required>
                <div class="text-danger" *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">check-out date is required </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-6">
                <label class="form-label" for="guestName">Guest Name</label>
                <input type="text" class="form-control mt-1" formControlName="guestName"required>
                <div class="text-danger" *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">Guest name is required </div>
            </div>
            <div class="col-6">
                <label class="form-label" for="guestEmail">Guest Email</label>
                <input type="email" class="form-control mt-1" formControlName="guestEmail" required>
                <div class="text-danger" *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
                    Guest email is required and should be a valid email address.
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-6">
                <label class="form-label" for="phoneNumber">Contact Number</label>
                <input type="tel" class="form-control mt-1" formControlName="phoneNumber"required>
                <div class="text-danger" *ngIf="reservationForm.get('phoneNumber')?.invalid && reservationForm.get('phoneNumber')?.touched">
                    Contact number is required and should be a valid phone number.</div>   
            </div>            
            <div class="col-6">
                <label class="form-label" for="roomNumber">Room Number</label>
                <input type="number" min="100" class="form-control mt-1" formControlName="roomNumber"required>
                <div class="text-danger" *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
                    Number of rooms is required and should be a positive integer.</div>  
            </div>
        </div>
        <div class="row">
            <div class="col-12">                
                    <button class="btn btn-primary mt-4 w-100" type="submit" [disabled]="reservationForm.invalid" >
                        {{ reservationId === null ? 'Create Reservation' : 'Update Reservation' }}</button>
            </div>
        </div>
    </form>
</div>
